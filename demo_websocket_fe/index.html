<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-controller="myController">
    <table>
        <thead>
            <th>id</th>
            <th>ma</th>
            <th>ten</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in listProduct">
                <td>{{item.id}}</td>
                <td>{{item.ma}}</td>
                <td>{{item.ten}}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <input type="text" ng-model="ma">
    <input type="text" ng-model="ten">
    <button ng-click="addProduct()">Add</button>
    <script src="./lib/angular.js"></script>
    <script src="./node_modules/angular-websocket/dist/angular-websocket.js"></script>
    <script src="./node_modules/sockjs-client/dist/sockjs.min.js"></script>
    <script src="./node_modules/stompjs/lib/stomp.js"></script>
    <script src="./main.js"></script>
</body>
</html>
